<html lang="en" ng-app="DangNhap">

<head>
  <title>Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/png" href="../../img/icons/favicon.ico" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="../../vendor/bootstrap/css/bootstrap.min.css" />
  <!--===============================================================================================-->

  <!--===============================================================================================-->

<body style="background-color: #666666" ng-controller="MyController">
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form class="login100-form validate-form">
          <span class="login100-form-title p-b-43"> Đăng nhập </span>
          <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
            <input class="input100" type="text" ng-model="loginEmail" name="email" />
            <span class="focus-input100"></span>
            <span class="label-input100">Email</span>
          </div>
          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="password" ng-model="loginPass" name="password" />
            <span class="focus-input100"></span>
            <span class="label-input100">Mật khẩu</span>
          </div>
          <span style="color: red" ng-show="dangNhapFail">
            <span>* Email hoặc mật khẩu không chính xác !</span>
          </span>
          <div class="flex-sb-m w-full p-t-3 p-b-32">
            <div class="contact100-form-checkbox">
              <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me" ng-model="isChecked"
                ng-click="remem()" />
            </div>

            <div>
              <a href="../pages/quen-mat-khau.html" class="txt1">
                Quên mật khẩu ?
              </a>
            </div>
          </div>
          <div class="container-login100-form-btn">
            <button class="login100-form-btn" data-bs-toggle="modal" href="#exampleModalToggle5">
              Đăng nhập
            </button>
            <div class="modal fade" id="exampleModalToggle5" aria-hidden="true"
              aria-labelledby="exampleModalToggleLabel" tabindex="-1">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div style="
                        width: 200px;
                        height: 200px;
                        margin-left: 150px;
                        margin-top: 50px; ">
                    <img class="img-fluid w-100" src="/KhachHang/img/xac-nhan.jpg" />
                  </div>
                  <div style="text-align: center">
                    <h2 style="color: gray; font-weight: bold">
                      Xác nhận đăng nhập ?
                    </h2>
                    <br />
                    <h6 style="color: gray">Bạn có muốn đăng nhập không ?</h6>
                  </div>
                  <div style="margin-top: 10px">
                    <a><button class="btn btn-outline-primary" ng-click="dangNhap($event)" style="
                            width: 170px;
                            height: 50px;
                            margin-left: 60px;
                            font-size: 20px;
                            font-weight: bold;
                          ">
                        Xác nhận
                      </button></a>
                    <button class="btn btn-outline-danger" data-bs-dismiss="modal" aria-label="Close" style="
                          width: 170px;
                          height: 50px;
                          margin-left: 40px;
                          font-size: 20px;
                          font-weight: bold;
                        ">
                      Hủy
                    </button>
                  </div>
                  <br />
                  <br />
                </div>
              </div>
            </div>
          </div>

          <br />
          <div class="text-center p-b-20">
            <span class="txt2">
              Bạn chưa có tài khoản?
              <a href="../pages/dang-ki.html" class="login-100">
                Đăng ký ở đây
              </a>
            </span>
          </div>

          <div class="text-center p-t-35 p-b-1">
            <span class="txt2"> </span>
          </div>
        </form>

        <div class="login100-more" style="background-image: url('../../img/bg-01.jpg')"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="/Admin/lib/angular.min.js"></script>

  <script src="../../vendor/jquery/jquery-3.2.1.min.js"></script>
  <!--===============================================================================================-->
  <script src="../../vendor/animsition/js/animsition.min.js"></script>
  <!--===============================================================================================-->
  <script src="../../vendor/bootstrap/js/popper.js"></script>
  <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
  <!--===============================================================================================-->
  <script src="../../vendor/select2/select2.min.js"></script>
  <!--===============================================================================================-->

  <script src="../../vendor/daterangepicker/daterangepicker.js"></script>

  <script src="../controller/dang-nhap.js"></script>
</body>

</html>
