<!-- Thông tin khách hàng -->
<section class="dsKhachHang">
  <div class="header mb-5">
    <h2 class="p-3">Thông tin khách hàng</h2>
    <hr />
  </div>
  <div style="float: left; margin: 40px; padding-left: 40px;" class="d-flex ml-auto">
    <input class="form-control me-2" type="search" placeholder="Số điện thoại..." aria-label="Search" ng-model="sdtSearch">
    <button class="btn btn-outline-primary" type="submit" ng-click="searchKH()">Tìm Kiếm</button>
</div>
  <table style="border: 1px solid grey;" class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Mã Khách Hàng</th>
        <th scope="col">Tên Khách Hàng</th>
        <th scope="col">Số Điện Thoại</th>
        <th scope="col">Giới Tính</th>
        <th scope="col">Địa Chỉ</th>
        <th scope="col">Email</th>
        <th scope="col">Mật Khẩu</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody ng-repeat="kh in listKH">
      <tr>
        <td>{{ kh.ma }}</td>
        <td>{{ kh.ten }}</td>
        <td>{{ kh.soDienThoai }}</td>
        <td>{{ kh.gioiTinh == true ? "Nam" : "Nữ" }}</td>
        <td>{{ kh.idDiaChi.diaChiCuThe }}</td>
        <td>{{ kh.email }}</td>
        <td>{{ kh.matKhau }}</td>
        <td>
          <a href="#/khach-hang/detail/{{kh.id}}"><img
            src="https://cdn-icons-png.flaticon.com/128/8249/8249488.png"
            alt=""
            style="width: 20px;"
            class="img-fluid"
          /></a>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item" ng-class="{ 'disabled': pageNo === 0 }">
        <a class="page-link" href="#/khach-hang" ng-click="changePageDL(pageNo - 1)" tabindex="-1"
          aria-disabled="pageNo === 0">
          < </a>
      </li>
      <li class="page-item" ng-repeat="page in range(totalPages)" ng-class="{ 'active': page === pageNo }">
        <a class="page-link" href="#/khach-hang" ng-click="changePageDL(page)">{{ page + 1 }}</a>
      </li>
      <li class="page-item" ng-class="{ 'disabled': pageNo === totalPages - 1 }">
        <a class="page-link" href="#/khach-hang" ng-click="changePageDL(pageNo + 1)">
          >
        </a>
      </li>
    </ul>
  </nav>
</section>
