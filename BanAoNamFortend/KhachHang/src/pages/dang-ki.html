<!DOCTYPE html>
<html lang="en" ng-app="DangKi">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../../img/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../fonts/Linearicons-Free-v1.0.0/icon-font.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../vendor/animate/animate.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../vendor/animsition/css/animsition.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="../../vendor/daterangepicker/daterangepicker.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../css/util.css" />
    <link rel="stylesheet" type="text/css" href="../../css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body style="background-color: #666666" ng-controller="DangKiController">
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form">
            <span class="login100-form-title p-b-43">
              Đăng ký
            </span>

            <div class="row">
              <div class="col-4">
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Valid name is aA-zZ"
                >
                  <input
                    class="input100"
                    type="text"
                    ng-model="inputKH.ho"
                    name="ho"
                  />
                  <span class="focus-input100"></span>
                  <span class="label-input100">Họ</span>
                </div>
              </div>
              <div class="col-4">
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Valid name is aA-zZ"
                >
                  <input
                    class="input100"
                    type="text"
                    ng-model="inputKH.tenDem"
                    name="tenDem"
                  />
                  <span class="focus-input100"></span>
                  <span class="label-input100">Tên đệm</span>
                </div>
              </div>
              <div class="col-4">
                <div
                  class="wrap-input100 validate-input"
                  data-validate="Valid name is aA-zZ"
                >
                  <input
                    class="input100"
                    type="text"
                    ng-model="inputKH.ten"
                    name="ten"
                  />
                  <span class="focus-input100"></span>
                  <span class="label-input100">Tên</span>
                </div>
              </div>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input
                class="input100"
                type="text"
                ng-model="inputKH.email"
                name="email"
              />
              <span class="focus-input100"></span>
              <span class="label-input100">Email</span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <input
                class="input100"
                type="password"
                ng-model="inputKH.matKhau"
                name="password"
              />
              <span class="focus-input100"></span>
              <span class="label-input100">Mật khẩu</span>
            </div>
            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <input
                class="input100"
                type="tel"
                ng-model="inputKH.soDienThoai"
                name="phoneNumber"
              />
              <span class="focus-input100"></span>
              <span class="label-input100">Số Điện Thoại</span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn" ng-click="dangKi()">
                Đăng ký
              </button>
            </div>
            <br />
            <div class="text-center p-b-20">
              <span class="txt2">
                Bạn có tài khoản?
                <a href="../pages/dang-nhap.html" class="login-100">
                  Đăng nhập
                </a>
              </span>
            </div>

          </form>

          <div
            class="login100-more"
            style="background-image: url('../../img/bg-01.jpg')"
          ></div>
        </div>
      </div>
    </div>

    <script src="/Admin/lib/angular.min.js"></script>
    <!--===============================================================================================-->
    <script src="../../vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="../../vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="../../vendor/bootstrap/js/popper.js"></script>
    <script src="../../vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="../../vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="../../vendor/daterangepicker/moment.min.js"></script>
    <script src="../../vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="../../vendor/countdowntime/countdowntime.js"></script>
    <script src="../config/api.js"></script>
    <!--===============================================================================================-->
    <script src="/KhachHang/js/validate-dang-nhap.js"></script>
    <script src="../controller/dang-ki.js"></script>
  </body>
</html>
